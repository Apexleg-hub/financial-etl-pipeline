sources:
  alpha_vantage:
    base_url: "https://www.alphavantage.co/query"
    api_key: "VNO71PDZPWJLDG0M"
    
    endpoints:
      time_series_daily: "function=TIME_SERIES_DAILY"
      time_series_weekly: "function=TIME_SERIES_WEEKLY"
      time_series_monthly: "function=TIME_SERIES_MONTHLY"
    rate_limit: 5  # requests per minute
    retry_delay: 60  # seconds

  mt5:
    base_url: "mt5://localhost:1443"
    endpoints:
      time_series_daily: "function=TIME_SERIES_DAILY"
      time_series_weekly: "function=TIME_SERIES_WEEKLY"
      time_series_monthly: "function=TIME_SERIES_MONTHLY"
    rate_limit: 5  # requests per minute
    retry_delay: 60  # seconds

  finnhub:
    base_url: "https://finnhub.io/api/v1"
    endpoints:
      quote: "/quote"
      company_profile: "/stock/profile2"
      economic_calendar: "/calendar/economic"
    rate_limit: 60  # requests per minute
  
  fred:
    base_url: "https://api.stlouisfed.org/fred"
    endpoints:
      series: "/series/observations"
    rate_limit: 120  # requests per minute
  
  crypto:
    exchanges:
      binance: "https://api.binance.com/api/v3"
      coinbase: "https://api.coinbase.com/v2"
    rate_limit: 10
  
  weather:
    base_url: "http://api.openweathermap.org/data/2.5"
    endpoints:
      forecast: "/forecast"
      historical: "/onecall/timemachine"
    rate_limit: 60
  
extraction:
  batch_size: 1000
  incremental_field: "last_updated"
  default_timezone: "UTC"
  
transformation:
  missing_value_threshold: 0.1
  anomaly_zscore_threshold: 3.0
  # Allow processing data with anomalies instead of failing completely
  allow_anomalies: true
  # When allow_anomalies is true, only log warnings instead of errors
  anomalies_as_warnings: true
  default_currency: "USD"