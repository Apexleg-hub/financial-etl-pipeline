version: '3.8'

services:
  postgres-test:
    image: postgres:13
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      ENVIRONMENT: test
      LOG_LEVEL: DEBUG
      TEST_DATABASE_URL: postgresql://test_user:test_password@postgres-test:5432/test_db
      REDIS_URL: redis://redis-test:6379/0
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    volumes:
      - ./tests:/app/tests
      - ./src:/app/src
    command: >
      sh -c "
        pytest tests/ -v --cov=src --cov-report=xml &&
        coverage xml
      "
      